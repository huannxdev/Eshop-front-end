<div class="col-md-12">
    <div class="billing-details">
        <form #editCategoryForm="ngForm">
            <div class="section-title">
                <h3 class="title">Sửa danh mục</h3>
            </div>

            <div class="form-group">

                Tên:

                <input name="name" type="text" class="input" [(ngModel)]="cate.Name" 
                #name_validation="ngModel" ngModel required minlength="3" maxlength="25">
                <show-errors [control]="name_validation"></show-errors>

                <br/>
            </div>
            <div class="form-group">

                Chi tiết:

                <input name="description" type="text" class="input" [(ngModel)]="cate.Description" 
                #description_validation="ngModel" ngModel maxlength="250">
                <show-errors [control]="description_validation"></show-errors>

                <br/>
            </div>

            Trạng thái:
            <div>
                <select name="status" class="input custom-select" [(ngModel)]="cate.Status">
                    <option *ngFor="let item of keys" [value]="item">{{status[item]}}</option>
                </select>
            </div>

            <br/>


            <br/>
            <input type="button" [disabled]="!editCategoryForm.valid" (click)="editCategory()" class="primary-btn" value="Save">
            <button routerLink='../' class="main-btn">Trở lại</button>
            <br/>
            <br/>
        </form>
    </div>
</div>
