<div class="col-md-12">
   <table class="shopping-cart-table table">
    <thead>
      <tr>
        <th class="text-center">Hình ảnh</th>
        <th class="text-center">Sản phẩm</th>
        <th class="text-center">Giá(VNĐ)</th>
        <th ></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of wishListProduct; let i = index">
        <td class="thumb">
          <img src="{{product.BasicImage}}" alt="">
        </td>
        <td class="details">
          <a (click)="routeProduct(product)" class="primary-color" >{{product.Name}}</a>
          <ul>
            <li>
              <span><strong>Mã:</strong> {{product.Code}}</span>
            </li>
            <li>
              <span><strong>Danh mục:</strong> {{product.CategoryName}}</span>
            </li>
          </ul>
        </td>
        <td class="qty text-center">
          {{product.MinPrice | number}}
        </td>
        <td class="text-right">
          <button class="primary-btn add-to-cart" [disabled]="flagCartButton" (click)="addToCart(product)">
            Thêm vào giỏ
          </button>
          <button class="main-btn icon-btn" data-toggle="modal" data-target="#myModal" (click)="setId(product.Id)">
            <i class="fa fa-close"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <h4 *ngIf="wishListProduct.length==0">Chưa có sản phẩm yêu thích.</h4>
</div>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-body">
      <div class="section-title">
        <h4 class="modal-title">Xác nhận</h4>
      </div>
        <p>Chắc chắn muốn xoá?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="primary-btn" (click)="deleteProduct()" data-dismiss="modal">Yes</button>
        <button type="button" class="main-btn" data-dismiss="modal">Thoát</button>
      </div>
    </div>
  </div>
