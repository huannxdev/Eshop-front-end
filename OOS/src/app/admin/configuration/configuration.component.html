<div class="col-md-12">
  <div class="section-title">
    <h3 class="title">CẤU HÌNH</h3>
  </div>

  <div class="section-title">
    <h4 class="title">TIỀN TỆ</h4>
  </div>
  <div class="dropdown">
    <select class="input custom-select" [(ngModel)]="configuration.Currency">
      <option *ngFor="let item of currency" [value]="item">{{Currency[item]}}</option>
    </select>
  </div>

  <div class="section-title">
    <h4 class="title">Chỉnh sửa</h4>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-default">
      <a routerLink="/admin/manager/shipping-return">Vận chuyển</a>
    </button>
    <button type="button" class="btn btn-default">
      <a routerLink="/admin/manager/shipping-guide">Hướng dẫn giao hàng</a>
    </button>
    <button type="button" class="btn btn-default">
      <a routerLink="/admin/manager/faq">Câu hỏi thường gặp</a>
    </button>
  </div>
  <div class="section-title">
    <h4 class="title">Carousel</h4>
  </div>
  <div class="form-group">
    <button type="submit" class="primary-btn" [disabled]="isDisabled" (click)="save()">Lưu</button>
    <button routerLink='../' class="main-btn">Trở lại</button>
    <a class="pull-right">
      <button type="submit" class="primary-btn" (click)="add()" align="right">+</button>
    </a>
  </div>
  <div class="form-group">
    <a *ngFor="let item of configuration.Carousel, let i = index">
      <div class="img-wrap">
        <button class="close" (click)="delete(i)">
          <h1>X</h1>
        </button>
        <img src="{{item}}" class="img-responsive" style="width:640;height:360">
      </div>
      <input [(ngModel)]="configuration.Carousel[i]" type="text" class="input" placeholder="Picture URL">
    </a>
  </div>
</div>
