<div class="col-md-12">
  <div class="section-title">
    <h3 class="title">Tìm đơn hàng</h3>
  </div>
  <div style="justify-content:space-between;display:flex">
    <div>
      <label>Email</label>
      <input type="text" id="inputEmailSearch" placeholder="Email" [(ngModel)]="email">
    </div>
    <div>
      <label>Số điện thoại</label>
      <input type="text" id="inputPhoneSearch" placeholder="Phone" [(ngModel)]="phone">
    </div>
    <div>
    <button class="primary-btn" style="margin-bottom:10px;" (click)="search()">Tìm</button>
  </div>
  </div>

  <div class="section-title">
    <h3 class="title">Tổng quan Đơn hàng</h3>
  </div>

  <div class="pull-right">
    <div class="btn-group">
      <a routerLink="/admin/manager/orders/create" routerLinkActive="active" class="primary-btn">Create New</a>
    </div>
  </div>

  <table class="shopping-cart-table table table">
    <thead class="thead-dark">
      <tr>
        <th>ID đơn hàng</th>
        <th>Email khách hàng</th>
        <!-- <th>Create Date</th> -->
        <th class="text-center">Trạng thái</th>
        <th class="text-center">Tổng giá</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let order of listOrders; let i = index">
      <tr>
        <td>{{order.IdBill}}</td>
        <td>{{order.Email}}</td>
        <!-- <td>{{order.createdDate| date: 'dd/MM/yyyy'}}</td> -->
        <td>
          <select class=" input custom-select" [(ngModel)]="order.Status" (change)="updateStatus(order)">
            <option *ngFor="let status of listStatus" [value]="status.Id">{{status.Name}}</option>
          </select>
        </td>
        <td class="text-center">{{order.Total | number}}</td>
        <td class="text-right">
          <button class="main-btn icon-btn" (click)="edit(order)" routerLink="/admin/manager/orders/edit" routerLinkActive="active">
            <i class="fa fa-edit"></i>
          </button>
          <button class="main-btn icon-btn" data-toggle="modal" data-target="#myModal" (click)="get(order.Id)">
            <i class="fa fa-close"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <div class="section-title">
          <h4 class="modal-title">Xác nhận</h4>
        </div>
        <p>Chắc chắn muốn xoá?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="primary-btn" (click)="delete()" data-dismiss="modal">Có</button>
        <button type="button" class="main-btn" data-dismiss="modal">Thoát</button>
      </div>
    </div>

  </div>
</div>
