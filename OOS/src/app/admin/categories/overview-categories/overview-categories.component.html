<div class="col-md-12">
  <div class="section-title ">
    <h3 class="title">Tổng quan danh mục</h3>
  </div>

  <div class="pull-right">
    <div class="btn-group">
      <a routerLink="../create" routerLinkActive="active" class="primary-btn">Tạo</a>
    </div>
  </div>

  <table class="shopping-cart-table table table">
    <thead class="thead-dark">
      <tr>        
        <th scope="col">Tên</th>
        <th scope="col">Chi tiết</th>
        <th scope="col">Trạng thái</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let category of listCategories; let i = index">
      <tr>        
        <td class="">
          <a routerLink="../{{category.Id}}" routerLinkActive="active">{{category.Name}}</a>
        </td>
        <td>{{category.Description}}</td>
        
        <td>
            {{status[category.Status]}}
        </td>

        <td class="text-right">
          <a routerLink="../{{category.Id}}" routerLinkActive="active">
            <button class="main-btn icon-btn" (click)="getCate(category)">
              <i class="fa fa-edit"></i>
            </button>
          </a>
          <button class="main-btn icon-btn" data-toggle="modal" data-target="#myModal" (click)="get(category.Id)">
            <i class="fa fa-close"></i>
          </button>

        </td>
      </tr>
    </tbody>
  </table>
</div>



<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <div class="section-title">
          <h4 class="modal-title">Xác nhận</h4>
        </div>
        <p>
          Chắn chắn xoá không?
          <strong>{{cateDel.Name}}</strong> ?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="primary-btn" (click)="delete()" data-dismiss="modal">Yes</button>
        <button type="button" class="main-btn" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
